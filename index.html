<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo-highlight">
            <div class="logo">
                <img src="img/logo.png" alt="This is the logo">
                <p class="logo-text">SIGNUP FORM</p>
            </div>
        </div>
    </div>
    <div class="right-side">
        <p class="text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
        <p class="text">You know you want to.</p>
        <form action="" method="POST" id="signup">
            <p>Let's do this!</p>
            <div class="form-group">
                <div class="field">
                    <label for="name">First name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="field">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
            </div>

            <div class="form-group">
                <div class="field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="field">
                    <label for="number">Phone Number</label>
                    <input type="tel" id="number" name="number">
                </div>
            </div>

            <div class="form-group">
                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="field">
                    <label for="confirm">Confirm Password</label>
                    <input type="text" id="confirm" name="confirm">
                </div>
            </div>
        </form>
        <button form="" type="submit">Create Account</button>
        <p class="login">Already have an account? <span>Log in</span></p>

    </div>
</body>
</html>
